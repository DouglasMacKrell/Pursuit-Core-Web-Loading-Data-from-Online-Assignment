<!DOCTYPE html>
<html>
    <head>
        <title>Doug's Illegal Pokemon Cage Match</title>
        <link href="index.css" rel="stylesheet" type="text/CSS">
        <script src="index.js" type="text/javascript"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>Doug's Illegal Pokemon Cage Match!</h1>
        <p>Two Pokemon enter... one Pokemon leaves.</p>
        <button id="random-pokemon">WHO IS BATTLE</button>
        <button id="battle">BATTLE GO NOW</button>
        <div class="container" id="pokemon1">
            <div class="name">
                <p id="pokemon-name1"></p>
            </div>
            <div class="hp">
                <p id="hp1"></p>
            </div>
            <div class="sprite">
                <img id="sprite1" alt="" src="">
            </div>
            <div class="moves">
                <div class="move">
                    <p id="1movename1"></p>
                    <p id="1pp1"></p>
                </div>
                <div class="move">
                    <p id="1movename2"></p>
                    <p id="1pp2"></p>
                </div>
                <div class="move">
                    <p id="1movename3"></p>
                    <p id="1pp3"></p>
                </div>
                <div class="move">
                    <p id="1movename4"></p>
                    <p id="1pp4"></p>
                </div>
            </div>
        </div>

        <div class="container" id="pokemon2">

        </div>

        <div class="container" id="battle-history">
            <h3>Battle History</h3>
        </div>
    </body>
</html>
